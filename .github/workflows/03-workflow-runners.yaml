name: 03 - Workflow Runners

on: push

jobs:
  ubuntu-echo:
    runs-on: ubuntu-latest
    steps:
      - name: show OS
        run: |
          echo "this job is running on ubuntu-latest"
          echo "Runner OS: $RUNNER_OS"

  windows-echo:
    runs-on: windows-latest
    steps:
      - name: show OS
        run: |
          echo "this job is running on windows-latest"
          echo "Runner OS: $RUNNER_OS"
